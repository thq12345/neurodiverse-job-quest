{% extends "base.html" %}

{% block content %}
<div class="question-container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="progress-wrapper">
                <div class="progress-label mb-2">
                    Question {{ question.id }} of 6
                </div>
                <div class="progress">
                    <div class="progress-bar" 
                         role="progressbar" 
                         style="width: {{ progress }}%" 
                         aria-valuenow="{{ progress }}" 
                         aria-valuemin="0" 
                         aria-valuemax="100"></div>
                </div>
            </div>

            <div class="question-card">
                <div class="question-header mb-4">
                    <h2 class="question-title display-6">{{ question.text }}</h2>
                </div>

                <form method="POST" action="{{ url_for('question', question_id=question.id) }}">
                    {% if question.type == 'free_response' %}
                    <div class="form-group mb-4">
                        <textarea class="form-control" name="free_response" id="free_response" rows="5" 
                                  placeholder="Share any additional information that might help us understand your needs better..."></textarea>
                    </div>
                    {% else %}
                    <div class="options-container">
                        {% for option_id, option_text in question.options %}
                        <div class="option-item mb-3">
                            <input class="form-check-input visually-hidden" 
                                   type="radio" 
                                   name="answer" 
                                   id="option{{ option_id }}" 
                                   value="{{ option_id }}">
                            <label class="form-check-label option-label" for="option{{ option_id }}">
                                {{ option_text }}
                            </label>
                        </div>
                        {% endfor %}
                    </div>
                    {% endif %}

                    <div class="mt-4 text-center">
                        <button type="submit" class="btn btn-primary btn-lg px-5">
                            {{ 'Next' if question.id < 6 else 'See Results' }}
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
